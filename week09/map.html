<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cell{
        display:inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }
    #box{
        width: 700px;
        margin: 0 auto;
        font-size: 0;
    }
    *{
        margin: 0;
        padding: 0;
    }
    .color-map{
        background-color: aqua;
    }
</style>
<body>
    <div id="box"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">保存</button>
</body>
<script>
    var box=document.getElementById('box')
    var map=localStorage['map']?JSON.parse(localStorage['map']):Array(10000).fill(0)
    var clear=false
    var mouseenter=false
    for(let y=0;y<100;y++){
        for(let x=0;x<100;x++){
            let ele= document.createElement('div')
            ele.classList.add('cell')
            box.appendChild(ele)
            if(map[y*100+x]===1){
                ele.style.backgroundColor='#000'
            }
            ele.addEventListener('mousemove',function(){
                if(mouseenter){
                    if(clear){
                        ele.classList.remove('color-map')
                        map[y*100+x]=0
                        console.log(1);
                    }else{
                        ele.classList.add('color-map')
                        ele.style.backgroundColor='#000'
                        map[y*100+x]=1
                        // console.log(2,map);
                    }
                }
            },{once:true})
        }
    }
    box.addEventListener('mousedown',function(e){
        mouseenter=true
        console.log(e.which);
        clear=(e.which==3)
    })
    box.addEventListener('mouseup',function(){
        mouseenter=false
    })
    box.addEventListener('contextmenu',function(e){
        e.preventDefault()
    })

    function path(map,start,end){
        var queue=[start]

        function insert(x,y){
            if(x>100||x<0||y>100||y<0){
                return
            }
            else if(map[y*100+x]){
                return
            }else{
                map[y*100+x]=2
                queue.push([x,y])
            }
        }

        while(true){
            var [x,y]=queue.shift()
            console.log(x,y);
            if(x===end[0]&y===end[1]){
                return true
            }
            insert(x-1,y)
            insert(x+1,y)
            insert(x,y+1)
            insert(x,y-1)
        }
    }

</script>
</html>
